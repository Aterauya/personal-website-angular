<div class="grid place-items-center h-screen p-2 max-w-screen-md">
  <div class="bg-black h-2/6 w-full">
    <h3 class="p-1 text-slate-800 text-white">Shell</h3>
    <div class="bg-blue-900 h-full w-full text-white border-2 border-black">
      <p>Portfolio Shell</p>
      <p>No Copyright</p>
      <br />
      <p>
        Interested in the code?
        <a href="https://github.com/Aterauya/personal-website-angular">
          <strong>Go here</strong>
        </a>
      </p>
      <br />
      <p>
        PS C:\Users\personal-site
        <strong>
          <a href="https://www.linkedin.com/in/adam-duboczky/">
            {{ nameText }}
          </a>
        </strong>
        <span *ngIf="getNameCursor()" class="animate-blink">_</span>
      </p>
      <p>
        PS C:\Users\personal-site <strong>{{ jobText }}</strong>
        <span *ngIf="getJobCursor()" class="animate-blink">_</span>
      </p>

      <p>
        PS C:\Users\personal-site
        <strong
          ><a href="https://synecticsglobal.com/en/">
            {{ employmentText }}
          </a></strong
        >
        <span *ngIf="getEmploymentCursor()" class="animate-blink">_</span>
      </p>
      <p>PS C:\Users\personal-site <span class="animate-blink">_</span></p>
    </div>
  </div>
</div>
